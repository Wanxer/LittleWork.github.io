    <body>

        <section id = "app">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8">
                  <div class="card mt-4">
                    <div class="card-header ">
                      Solicita tu primer servicio
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label  class="form-label">Titulo</label>
                          <input  class="form-control" v-model = "name" placeholder = "Ex: Cuidar de Perro" required>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Descripción</label>
                          <input class="form-control" v-model = "descripcion">
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="form-group">
                                <label class="form-label">Paga</label>
                                <input class="form-control" placeholder="En €" v-model="paga" @input="formatMoneyInput">
                            </div>
                            <div class="form-check mx-5" style = "margin-top: 31px;">
                                <input type="checkbox" class="form-check-input" id="pagar-por-hora">
                                <label class="form-check-label" for="pagar-por-hora">Pagar por hora?</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dia y hora</label>
                            <input class="form-control" type = "datetime-local">
                          </div>
                        </div>
                        <div class="mb-3 form-check">
                          <div class="d-flex justify-content-between align-items-center py-3">
                              <button type="submit" class="btn btn-primary">Sube el servicio</button>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          







          <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
          <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
              <script>
                  const app = Vue.createApp({
                      data() {
                          return {
                          title: "post",
                          name: "",
                          descripcion: "",
                          poblacion: "",
                          paga: ""
                          }
                      },

                      
                      
                      methods: {
                          submitForm() {
                          console.log('Name:', this.name);
                          console.log("descripcion", this.descripcion)
                          console.log("población",this.poblacion)
                          },
                        
                        formatMoneyInput(event) {
                        // Get the input value and remove any non-numeric characters except dot (.)
                        let inputValue = event.target.value.replace(/[^0-9.]/g, '');
                        // Replace dot (.) with comma (,) if present
                        inputValue = inputValue.replace(/\./g, ',');
                        // Update the input value
                        this.paga = inputValue;
         
                        
                        }

                        
                      }
                  });
                  
                  
                  app.mount("#app")
              </script>
