<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>HELPMENOW</title>
        <link rel="icon" type="image/x-icon" href="/imagenes/helpmenowlogo.ico">
    </head>

    <body>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container">
              <a href="https://helpmenow.es/" class="navbar-brand">HelpMeNow</a>
              
              <!-- es el boto d'expandir el menu -->
              <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
              >
                  <span class="navbar-toggler-icon"></span>
               </button>
  
               
              <div class="collapse navbar-collapse" id="navmenu">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item"> 
                          <a href="https://helpmenow.es/login" class="nav-link">Inicia sesion</a>
                      </li>
                      <li class="nav-item"> 
                          <a href="https://helpmenow.es/register" class="nav-link">Registrate</a>
                      </li>
                      <li class="nav-item"> 
                          <a href="https://helpmenow.es/workforus" class="nav-link">Empieza a trabajar</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
 

    <section id = "app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card mt-5">
              <div class="card-header">
                Inicia Sesion
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label>Direccion electronica</label>
                    <input type="email" class="form-control" id="email" v-model = "email" required>
                  </div>
                  <div class="mb-3">
                    <label>Contrasenya</label>
                    <input type="password" class="form-control" id="password"  aria-describedby="passwordHelp" v-model = "password" required>
                    <div id="passwordHelp" class="form-text">*Al menos 6 caracteres</div>
                    <div id="errorContainer" style="display: none; color: red;"></div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" v-model = "recuerdame">
                    <label class="form-check-label" for="remember">Recuerdame encara no funciona</label>
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <button v-on:click = "submitForm" type="submit" class="btn btn-primary">Inicia Sesion</button>
                        <a href="helpmenow.es/register" role="button">No tengo una cuenta</a>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                title: "login",
                email: "",
                password: "",
                recuerdame: false
                }
            },
            methods: {
                submitForm(event) {
                  event.preventDefault();
                  const formData = new FormData();
					formData.append('username', this.email);
					formData.append('password', this.password);

						axios.post('https://helpmenow.es/login', formData, {
              withCredentials: true
              })
                        .then(response => {

                        })
                        .catch(error => {
                          const errorMessage = error.response.data.detail;
                          const errorContainer = document.getElementById('errorContainer');
                          errorContainer.textContent = errorMessage;
                          errorContainer.style.display = 'block';
                        });
                },
                
            }
        });
        
        
        app.mount("#app")
    </script>



  </body>
</html>
