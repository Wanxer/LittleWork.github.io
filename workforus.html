    <head>
        <meta carshet = "UTF-8">

    <body>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

          <a href="https://wanxer.github.io/LittleWork.github.io/" class="navbar-brand">HelpMeNow</a>
            
            <!-- es el boto d'expandir el menu -->
            <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
             </button>

             
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> 
                        <a href="https://wanxer.github.io/LittleWork.github.io/login" class="nav-link">Inicia sesion</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="https://wanxer.github.io/LittleWork.github.io/register" class="nav-link">Registrate</a>
                    </li>
                    <li class="nav-item"> 
                        <a href="https://wanxer.github.io/LittleWork.github.io/workforus" class="nav-link">Quieres trabajar para nostros</a>
                    </li>

    <style> 

    </style>

    <section id ="app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card mt-5">
              <div class="card-header bg-info text-light">
                Registrate
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label>Direccion electronica</label>
                    <input type="email" class="form-control" v-model = "email" required>
                  </div>
                  <div class="mb-3">
                    <label>Nombre y apellidos</label>
                    <input class="form-control"  v-model = 'name' required>
                  </div>
                  <div class="mb-3">
                    <label>Contrasenya</label>
                    <input type="password" class="form-control" id="password"  aria-describedby="passwordHelp" v-model = "password" required>
                    <div id="passwordHelp" class="form-text">*Al menos 6 caracteres</div>
                  </div>
                  <div class="mb-3">
                    <label>Tú numero de teléfono</label>
                    <input type="tel" class="form-control" ref="phoneInput" v-model="phoneNumber" placeholder="+34" @input="validatePhoneNumber" required>
                    <span v-if="phoneNumber.length !== 9 && phoneNumber !== ''" style="color: red;">El numero ha de tener 9 chifras recuerda que el +34 no es necesario</span>
                  </div>
                  <div class="mb-3">
                    <label>Población</label>
                    <input class="form-control"  v-model = 'poblacion' required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" required oninvalid="this.setCustomValidity('Debes de acceptar nuestras condiciones de uso antes de hacerte una cuenta')" oninput="this.setCustomValidity('')">
                    <label class="form-check-label" for="remember">He leído y acepto las <a type = "link" href ="condiciones de uso">Condiciones de uso</a> y la <a type ="link" href ="Politica de privacidad">Política de privacidad</a></label>
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <button type="submit" class="btn btn-primary" v-on:click ="submitForm">Registrate</button>
                    </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                    title: "workForm",
                    email: "",
                    password: "",
                    name: "",
                    phoneNumber: "",
                    poblacion: ""
                    }
                },
                
                methods: {
                    submitForm() {
                    console.log('Name:', this.name);
                    console.log('Email:', this.email);
                    console.log('Password:', this.password);
                    console.log("phonenumber", this.phoneNumber)
                    console.log("población",this.poblacion)
                    },

                    validatePhoneNumber() {
                      const regex = /^[0-9\-]+$/; // Allow only numeric characters and dashes
                        if (!regex.test(this.phoneNumber) || this.phoneNumber.length != 9) {
                        this.$refs.phoneInput.setCustomValidity('Please enter a valid phone number');
                        } else {
                          this.$refs.phoneInput.setCustomValidity('');
                        }
                  }
                  
                }
            });
            
            
            app.mount("#app")
        </script>

  </body>
</html>
